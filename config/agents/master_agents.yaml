# Dynamic Configuration for Agent Selection
selection_criteria:
  competency_weight: 0.35
  performance_weight: 0.25
  availability_weight: 0.20
  specialization_weight: 0.15
  cost_weight: 0.05

# Performance Thresholds
performance_thresholds:
  min_success_rate: 0.75
  max_response_time: 10.0
  min_reliability: 0.80
  max_load_factor: 0.8

# Learning Configuration
learning:
  enabled: true
  update_frequency: "after_each_task"
  performance_window: 10  # Last 10 tasks for recent performance
  adaptation_rate: 0.1

# Error Handling Configuration
error_handling:
  max_retry_attempts: 3
  retry_backoff: "exponential"
  fallback_strategy: "general-purpose"
  error_analysis: true

# Integration with MCP Servers
mcp_integrations:
  required:
    - "sequential_thinking"
    - "context7"
  optional:
    - "magic"
    - "playwright"
    - "chrome_devtools"
    - "tavily"
    - "serena"

# Monitoring and Analytics
monitoring:
  real_time_tracking: true
  performance_history: 100  # Keep last 100 tasks
  alert_thresholds:
    success_rate_drop: 0.1
    response_time_increase: 2.0
    reliability_drop: 0.15

# System Health
system_health:
  status_check_interval: 60  # seconds
  agent_health_timeout: 300  # seconds
  recovery_check_interval: 30  # seconds

# Version Control and Updates
version_control:
  current_version: "2.4.1"
  auto_update: false
  rollback_enabled: true
  backup_frequency: "daily"