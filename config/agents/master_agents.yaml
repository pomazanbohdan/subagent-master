selection_rules:
  # Rules for automatic agent selection
  rules:
    - name: "high_security_requirement"
      condition: "task contains security keywords"
      priority: 1
      preferred_agents: ["security-engineer"]
      fallback_agents: ["backend-architect", "quality-engineer"]

    - name: "performance_critical"
      condition: "task contains performance or optimization keywords"
      priority: 2
      preferred_agents: ["performance-engineer"]
      fallback_agents: ["backend-architect", "frontend-architect"]

    - name: "ui_ux_focused"
      condition: "task contains UI, UX, frontend keywords"
      priority: 2
      preferred_agents: ["frontend-architect"]
      fallback_agents: ["general-purpose", "quality-engineer"]

    - name: "system_architecture"
      condition: "task contains architecture, system design keywords"
      priority: 3
      preferred_agents: ["backend-architect"]
      fallback_agents: ["general-purpose", "frontend-architect"]

    - name: "quality_testing"
      condition: "task contains testing, QA, quality keywords"
      priority: 2
      preferred_agents: ["quality-engineer"]
      fallback_agents: ["general-purpose", "backend-architect"]

    - name: "general_coordination"
      condition: "default fallback for general tasks"
      priority: 10
      preferred_agents: ["general-purpose"]
      fallback_agents: ["backend-architect", "frontend-architect"]

performance_weights:
  # Weights for agent selection scoring
  competency_score: 0.4
  success_rate: 0.3
  availability: 0.2
  cost_efficiency: 0.1

load_balancing:
  strategy: "least_loaded"
  threshold: 0.8  # Max load ratio before considering other agents
  fallback_enabled: true

cost_optimization:
  budget_constraints:
    hourly_limit: 200
    daily_limit: 1000

  cost_ranking:
    enabled: true
    weight: 0.15