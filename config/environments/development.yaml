# Development Environment Configuration
# Optimized for development workflow with debugging and iteration support

metadata:
  name: "development-environment"
  version: "1.0.0"
  description: "Development environment configuration with enhanced debugging and flexibility"
  environment_type: "development"
  author: "Master Agent System v3.5.0"

# Environment Characteristics
environment_characteristics:
  primary_goals:
    - "rapid_iteration"
    - "debugging_support"
    - "feature_development"
    - "experimentation"
    - "learning_optimization"
    
  operational_mode: "flexible_adaptive"
  stability_priority: "medium"
  performance_priority: "medium"
  security_priority: "low"
  
  behavioral_patterns:
    error_handling: "lenient_with_detailed_logging"
    retry_logic: "aggressive_retry_with_backoff"
    timeout_handling: "extended_timeouts"
    resource_usage: "generous_limits"
    
# Resource Configuration
resource_configuration:
  computational_resources:
    cpu_allocation:
      max_cores: "auto_detect"
      priority: "normal"
      burst_allowance: 2.0
      
    memory_allocation:
      max_memory: "auto_detect"
      cache_size: "large"
      gc_aggressiveness: "low"
      
    disk_allocation:
      temp_directory: "/tmp/master_agent_dev"
      max_temp_size: "10GB"
      cleanup_policy: "daily"
      
  network_resources:
    connection_limits:
      max_concurrent_connections: 50
      connection_timeout: 30
      read_timeout: 60
      
    rate_limiting:
      enabled: false
      api_calls_per_minute: "unlimited"
      
  concurrency_settings:
    max_parallel_tasks: 10
    max_concurrent_agents: 8
    task_queue_size: 100
    thread_pool_size: "auto"

# Performance Targets
performance_targets:
  response_time_targets:
    simple_tasks: "< 5 seconds"
    complex_tasks: "< 30 seconds"
    very_complex_tasks: "< 120 seconds"
    
  accuracy_targets:
    task_completion_accuracy: "> 0.75"
    classification_accuracy: "> 0.70"
    estimation_accuracy: "> 0.60"
    
  reliability_targets:
    system_availability: "> 0.90"
    error_recovery_rate: "> 0.80"
    graceful_degradation: "enabled"
    
  efficiency_targets:
    resource_utilization: "> 0.60"
    task_throughput: "variable_based_on_complexity"
    learning_efficiency: "> 0.70"

# Behavioral Configuration
behavioral_configuration:
  error_handling:
    strategy: "debug_friendly"
    detailed_error_messages: true
    stack_trace_inclusion: true
    error_recovery_attempts: 5
    
  logging_configuration:
    log_level: "DEBUG"
    structured_logging: true
    log_rotation: true
    log_format: "detailed_with_context"
    
    log_destinations:
      - "console"
      - "file:logs/master_agent_dev.log"
      - "debug_dashboard"
      
    log_categories:
      system_operations: "DEBUG"
      agent_communication: "DEBUG"
      mcp_interactions: "DEBUG"
      learning_activities: "INFO"
      performance_metrics: "INFO"
      
  debugging_features:
    step_by_step_execution: true
    intermediate_result_logging: true
    decision_tree_explanation: true
    performance_profiling: true
    
  experimental_features:
    enabled: true
    features:
      - "advanced_mcp_integration"
      - "enhanced_learning_algorithms"
      - "experimental_ui_components"
      - "beta_agent_capabilities"
      
# Development-Specific Settings
development_settings:
  hot_reload:
    enabled: true
    watch_files:
      - "config/**/*.yaml"
      - "agents/**/*.md"
      - "config/**/*.json"
    reload_delay: 2  # seconds
    
  testing_integration:
    enabled: true
    auto_test_execution: false
    test_coverage_target: "> 0.70"
    test_timeout_multiplier: 2.0
    
  debugging_tools:
    interactive_debugger: true
    performance_profiler: true
    memory_profiler: true
    execution_tracer: true
    
  feature_flags:
    experimental_algorithms: true
    verbose_logging: true
    extended_timeouts: true
    relaxed_validation: true
    enhanced_error_messages: true

# Adaptation Strategies
adaptation_strategies:
  performance_adaptation:
    enabled: true
    adaptation_frequency: "real_time"
    optimization_targets:
      - "development_speed"
      - "debugging_effectiveness"
      - "learning_acceleration"
      
  resource_adaptation:
    enabled: true
    adaptation_triggers:
      - "memory_usage_above_80_percent"
      - "cpu_usage_above_90_percent"
      - "disk_space_below_20_percent"
      
    adaptation_actions:
      - "increase_cache_sizes"
      - "extend_timeouts"
      - "enable_aggressive_gc"
      - "reduce_concurrent_tasks"

# Monitoring and Observability
monitoring_configuration:
  metrics_collection:
    enabled: true
    collection_interval: 30  # seconds
    
    metrics_tracked:
      system_metrics:
        - "cpu_usage"
        - "memory_usage"
        - "disk_usage"
        - "network_io"
        
      application_metrics:
        - "task_completion_time"
        - "agent_performance"
        - "mcp_response_time"
        - "learning_accuracy"
        
      development_metrics:
        - "feature_usage"
        - "error_frequency"
        - "debug_session_count"
        - "hot_reload_events"
        
  alerting:
    enabled: true
    alert_thresholds:
      error_rate: "> 10%"
      memory_usage: "> 90%"
      task_failure: "> 20%"
      mcp_unavailability: "> 30%"
      
    notification_channels:
      - "console_output"
      - "log_file"
      - "development_dashboard"

# Integration Configuration
integration_settings:
  mcp_server_preferences:
    priority_order:
      - "sequential-thinking"
      - "serena" 
      - "context7"
      - "tavily"
      - "magic"
      - "playwright"
      
    connection_settings:
      timeout_multiplier: 2.0
      retry_attempts: 5
      fallback_enabled: true
      
  agent_behavior:
    default_timeout: 60  # seconds
    max_execution_time: 300  # seconds
    retry_delay: 5  # seconds
    
    learning_behavior:
      exploration_rate: 0.3
      learning_rate: 0.15
      feedback_weight: 0.4

# Security Configuration (Development)
security_configuration:
  authentication:
    enabled: false
    debug_mode: true
    
  authorization:
    enabled: false
    permissive_mode: true
    
  encryption:
    transit_encryption: false
    rest_encryption: false
    
  access_control:
    allow_all_operations: true
    debug_access_enabled: true

# Quality Assurance
quality_assurance:
  validation:
    strict_validation: false
    permissive_mode: true
    detailed_error_reporting: true
    
  testing:
    auto_validation: true
    integration_tests: true
    performance_tests: false
    
  code_quality:
    strict_mode: false
    warning_level: "minimal"
    optimization_disabled: true

# Development Workflow Integration
workflow_integration:
  git_integration:
    enabled: true
    auto_commit: false
    branch_tracking: true
    
  ide_integration:
    enabled: true
    debugger_support: true
    code_completion: true
    
  documentation:
    auto_generation: true
    update_frequency: "on_change"
    include_debug_info: true

# Environment Detection
environment_detection:
  indicators:
    file_based:
      - "package.json exists with devDependencies"
      - "requirements-dev.txt exists"
      - "Dockerfile.dev exists"
      - ".env.development exists"
      
    environment_variable_based:
      - "NODE_ENV=development"
      - "FLASK_ENV=development"
      - "DEBUG=true"
      - "DEV_MODE=true"
      
    system_based:
      - "running_in_development_directory"
      - "debug_ports_open"
      - "development_tools_installed"
      
  detection_confidence_threshold: 0.7
  auto_switch: true

# Performance Optimization (Development)
performance_optimization:
  caching:
    enabled: true
    aggressive_caching: true
    cache_size: "large"
    
  parallel_processing:
    enabled: true
    max_parallelism: "high"
    load_balancing: "round_robin"
    
  resource_management:
    optimistic_allocation: true
    generous_limits: true
    proactive_scaling: false

# Backup and Recovery
backup_configuration:
  automatic_backup: true
  backup_frequency: "daily"
  backup_retention: "7_days"
  
  recovery_procedures:
    configuration_recovery: true
    state_recovery: true
    quick_recovery: true

# Development Utilities
development_utilities:
  debugging_console:
    enabled: true
    interactive_mode: true
    command_history: true
    
  performance_profiler:
    enabled: true
    profiling_frequency: "on_demand"
    detailed_profiling: true
    
  experimental_features:
    feature_toggles: true
    a_b_testing: true
    canary_releases: true