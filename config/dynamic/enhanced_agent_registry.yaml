# MCP Agent Integration
mcp_agents:
  integration_points:
    agent_selection_system:
      trigger: "task_analysis_completed"
      communication: "task_assignment_and_coordination"
      coordination: "real_time_progress_updates"
      
    tfidf_system:
      trigger: "text_analysis_needed"
      communication: "text_similarity_analysis_and_categorization"
      coordination: "preprocessing_pipeline_coordination"
      
    learning_module:
      trigger: "performance_feedback_available"
      communication: "parameter_optimization_request"
      coordination: "adaptive_learning_integration"
      
    performance_monitoring:
      trigger: "system_performance_degradation"
      communication: "performance_feedback_request"
      coordination: "performance_tracking_system"

# Import Configuration
imports:
  agent_selection_system:
    file: "config/knowledge-base/agent-selection.yaml"
    description: "Agent selection algorithms and hybrid scoring"
    
  tfidf_system:
    file: "config/knowledge-base/tfidf-system.yaml"
    description: "TF-IDF text processing system"
    
  task_analysis:
    file: "config/knowledge-base/task-analysis.yaml"
    description: "Task complexity assessment and classification"
    
  categorization_engine:
    file: "config/knowledge-base/categorization-engine.yaml"
    description: "ML-based task categorization system"
    
  parallel_coordination:
    file: "config/knowledge-base/parallel_coordination.yaml"
    description: "Parallel execution coordination and coordination system"
    
  learning_module:
    file: "config/dynamic/learning_module.yaml"
    description: "Adaptive learning and performance optimization"

# Registry Configuration
registry_configuration:
  registration_validation:
    required_fields:
      - name
      - description
      - capabilities
      - competencies
      - performance
      capacity
      - specialization
      business
      technical
      
    field_validation:
      name:
        type: "string"
        min_length: 1
        max_length: 100
        pattern: "^[a-zA-Z0-9_-]+$"
        uniqueness_check: true
        
      capabilities:
        type: "array"
        min_items: 1
        max_items: 50
        item_validation:
          type: "string"
          allowed_sources: ["predefined", "custom", "discovered"]
        
      competencies:
        type: "object"
        min_properties: 3
        validation: "competency_score_validation"
        score_range: [0.0, 1.0]
        
      performance:
        type: "object"
        required_fields:
          - success_rate
          - avg_response_time
          reliability
          total_tasks_completed
        field_validation:
          validation_rules:
            success_rate: [0.0, 1.0]
            avg_response_time: [0.1, 300]
            reliability: [0.0, 1.0]
            total_tasks_completed: [1, 1000]
            
    validation_rules:
      cross_field_consistency:
        description: "Recent performance should be consistent with historical data"
        validation: "Recent performance should be consistent with historical patterns"
        validation: "Historical performance consistency required"
      confidence_calculation:
        confidence_level: "Calculate based on multiple confidence sources"
        minimum_confidence: "0.7 for acceptance"
        
    error_handling:
      fallback_strategies:
      validation_error: "Log error details, fallback to last valid configuration"
      partial_load_recovery: "Use cached configuration"
      error_reporting: "Notify administrator"
      emergency_fallback: "Use minimal functionality"
      retry_mechanism: "Retry failed operations"

# Performance Monitoring
performance_monitoring:
  metrics_collection:
    execution_metrics:
      - task_completion_time
      - success_rate
      - error_rate
      resource_usage
      user_satisfaction
      
    learning_metrics:
    - improvement_rate
    - adaptation_speed
    - knowledge_retention
    collaboration_effectiveness
    
  performance_monitoring:
    real_time_metrics:
      - active_task_count
      - parallel_efficiency
      resource_utilization
      system_health
      
  alerting:
    alerts:
      - coordination_timeout
      - deadlock_detected
      - performance_degradation
      error_rate_increase

# Error Handling
error_handling:
  error_reporting:
  validation_error:
    format: "Detailed error information with context"\n    resolution: "Provide actionable recommendations"
    resolution:
    fallback_strategies:
      - "Retry operation with different parameters"
      "Request clarification from user"
      "Provide step-by-step guidance"
      "Use default safe parameters"

# Performance Metrics
performance_metrics:
  target_metrics:
    categorization_accuracy: ">85%"
    selection_success_rate: ">90%"
    response_time: "< 2 seconds"
    user_satisfaction: "> 80%"
    system_reliability: ">95%"
    parallel_efficiency: ">60% improvement over sequential\n    learning_rate: ">5% per month\n    fallback_usage: "<10% (for complex tasks)"\n\n  monitoring:\n    real_time_metrics:\n      - Active task count
      - Parallel efficiency factor: "Parallel speedup over sequential"
      - Resource utilization: "Current resource allocation"
      - System health score: "Overall system health"\n\n  analytics:\n    trend_analysis: "Track performance trends over time"
    improvement_tracking: "Measurable improvements"\n    pattern_recognition: "Identify repeating issues"

# Quality Assurance
quality_assurance:
  validation_rules:
    - minimum_confidence: "Minimum 0.7 for acceptance"
    maximum_categories: "Maximum 5 categories per task"
    consistency_check: "Ensure logical category relationships"
    evidence_support: "Require substantial supporting evidence"
    cross_validation: "Cross-validate with historical data"
    
  quality_metrics:
    - classification_precision: "0.85+" target\n    recall_score: "0.80+" target\n    F1_score: "0.85+" target
    user_satisfaction: "0.80+" target
    
  error_handling:
    recovery_rate: "Target < 10% error recovery rate"
    consistency_check: "Ensure no contradictions in results"
    fallback_mechanisms: "Robust error handling and recovery"